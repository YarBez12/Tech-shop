{% load products_tags %}

{% favourite_products request as fav_products %}
{% if product not in fav_products or not request.user.is_authenticated %}
<a href="{% url "products:add_to_favourites" product.slug %}"><i class="heart outline icon" title="To favourites"></i></a>
{% else %}
<a href="{% url 'products:remove_from_favourites' product.slug %}">
    <i class="heart icon" style="color: red;" title="Remove from favourites"></i>
  </a>
{% endif %}
