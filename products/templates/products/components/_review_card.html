{% load products_tags %}

    <div class="header"><strong>{{ review.title }}</strong></div>
    <div class="meta">
      <span class="cinema">
        {% for _ in review.grade|get_grade_range  %}
        <i class="star icon yellow"></i>
      {% endfor %}
      </span>
      <span class="date">{{ review.created_at }}</span>
    </div>
    <div class="description">
      <p>{{ review.summary }}</p>
    </div>
    <div class="extra">
      <span style="color: green;">+ {{ review.pros }}</span><br>
      <span style="color: red;">- {{ review.cons }}</span>

      {% if review.images.exists %}
      <div id="review-gallery-{{ review.id }}" class="ui small images" style="margin-top: 1em;">
        {% for image in review.images.all %}
          <a href="{{ image.image.url }}">
            <img class="ui review image" src="{{ image.image.url }}" alt="">
          </a>
        {% endfor %}
      </div>
      {% endif %}
      
    </div>
