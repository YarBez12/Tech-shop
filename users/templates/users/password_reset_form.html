{% extends "base.html" %}
{% block main %}
  <h2>Password Reset</h2>
  <p>Enter your email address and we'll send you instructions on how to reset your password.</p>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reset password</button>
  </form>
{% endblock main %}
