{% extends "base.html" %}
{% block main %}
{% load static %}








    <div class="ui centered raised card login-card">
      <div class="content">
        <div class="ui center aligned">
          <i class="user circle outline icon login-icon"></i>
          <div class="ui massive header">Login to your account</div>
        </div>
  
        <form class="ui form" method="post" action="{% url 'users:login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          <div class="field">
            <label>Email</label>
            <div class="ui left icon input">
              {{ form.username }}
              <i class="envelope icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              {{ form.password }}
              <i class="lock icon"></i>
            </div>
            <div style="margin-top: 5px;">
              <i class="eye slash icon password-toggle" id="toggle-password"></i>
              <span class="password-toggle" id="toggle-label">Show password</span>
            </div>
          </div>
  
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="remember_me" name="remember_me">
              <label for="remember_me">Remember me</label>
            </div>
          </div>
  
          <button class="ui fluid primary button" type="submit">Log in</button>
        </form>
        <div class="ui horizontal divider">Or</div>

    <a href="{% url "social:begin" "google-oauth2" %}" class="ui fluid red google button">
      <i class="google icon"></i>
      Sign in with Google
    </a>
  
        <div class="actions-text">
          <a href="{% url 'users:password_reset' %}">Forgot password?</a> |
          <a href="{% url 'users:registration' %}">Create account</a>
        </div>
      </div>
    </div>
                         
{% endblock main %}
{% block additional_script %}
<script src="{% static "js/login.js" %}"></script>
{% endblock additional_script %}
