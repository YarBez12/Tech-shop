{% extends "base.html" %}
{% load static %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Send mail</h3>
                </div>
                <div class="card-body">
                    <form method='post' action='{% url "users:send_mail" %}'>
                        {% csrf_token %}
                        {% for item in form  %}
                        <div class="mb-3">
                            <label for="{{ item.id_for_label }}" class="form-label">{{ item.label }}</label>
                            {{ item }}
                        </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
