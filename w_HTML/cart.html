<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
  <!-- Подключение CSS происходит отдельно -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Левая колонка: товары в корзине -->
      <div class="col-md-8">
        <h1 class="text-center mb-4">Корзина</h1>
        
        <!-- Пример товара 1 -->
        <div class="product-card">
          <a href="/products/product/iphone-14-pro/">
            <img src="/static/images/iphone14pro.jpg" alt="iPhone 14 Pro" class="product-image">
          </a>
          <div class="product-details">
            <a href="/products/product/iphone-14-pro/"><h5>iPhone 14 Pro</h5></a>
            <p>Цена за единицу: 1000 $</p>
            <div class="quantity-controls">
              <button type="button" class="btn btn-outline-secondary">-</button>
              <span class="quantity">2</span>
              <button type="button" class="btn btn-outline-secondary">+</button>
            </div>
            <p>Общая цена товара: 2000 $</p>
          </div>
          <a href="#" class="btn btn-primary">Удалить</a>
        </div>
        
        <!-- Пример товара 2 -->
        <div class="product-card">
          <a href="/products/product/samsung-galaxy-s23/">
            <img src="/static/images/galaxys23.jpg" alt="Samsung Galaxy S23" class="product-image">
          </a>
          <div class="product-details">
            <a href="/products/product/samsung-galaxy-s23/"><h5>Samsung Galaxy S23</h5></a>
            <p>Цена за единицу: 800 $</p>
            <div class="quantity-controls">
              <button type="button" class="btn btn-outline-secondary">-</button>
              <span class="quantity">1</span>
              <button type="button" class="btn btn-outline-secondary">+</button>
            </div>
            <p>Общая цена товара: 800 $</p>
          </div>
          <a href="#" class="btn btn-primary">Удалить</a>
        </div>
      </div>
      
      <!-- Правая колонка: информация о корзине -->
      <div class="col-md-4">
        <h2>Итоговая информация</h2>
        <p>Общее количество товаров: <strong>3</strong></p>
        <p>Общая стоимость: <strong>2800 $</strong></p>
        <a href="/checkout/" class="btn btn-primary">Перейти к оплате</a>
      </div>
    </div>
  </div>
</body>
</html>
