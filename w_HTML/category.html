<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Категория - Гаджеты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Добавленные стили для подкатегорий -->
  <style>
    .subcategory {
      cursor: pointer;
      border: 1px solid transparent;
      transition: border 0.3s ease;
    }
    .subcategory:hover {
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Хлебные крошки -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Главная</a></li>
        <li class="breadcrumb-item active" aria-current="page">Гаджеты</li>
      </ol>
    </nav>

    <!-- Заголовок категории -->
    <h1 class="text-center mb-4">Гаджеты</h1>

    <!-- Подкатегории -->
    <div class="row text-center mb-5">
      <div class="col-md-4">
        <div class="card p-3 subcategory" data-bs-toggle="modal" data-bs-target="#subcategoryModal">
          <img src="phone-icon.png" class="card-img-top" alt="Телефоны" />
          <div class="card-body">
            <h5 class="card-title">Телефоны</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 subcategory" data-bs-toggle="modal" data-bs-target="#subcategoryModal">
          <img src="case-icon.png" class="card-img-top" alt="Чехлы" />
          <div class="card-body">
            <h5 class="card-title">Чехлы</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 subcategory" data-bs-toggle="modal" data-bs-target="#subcategoryModal">
          <img src="charger-icon.png" class="card-img-top" alt="Зарядки" />
          <div class="card-body">
            <h5 class="card-title">Зарядки</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="subcategoryModal" tabindex="-1" aria-labelledby="subcategoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="subcategoryModalLabel">Популярные товары</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <!-- 1-я строка: 2 карточки -->
              <div class="col-md-6 mb-3">
                <div class="card">
                  <img src="product1.png" class="card-img-top" alt="Товар 1" />
                  <div class="card-body">
                    <h5 class="card-title">Товар 1</h5>
                    <p class="card-text">Цена: 5000 ₽</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="card">
                  <img src="product2.png" class="card-img-top" alt="Товар 2" />
                  <div class="card-body">
                    <h5 class="card-title">Товар 2</h5>
                    <p class="card-text">Цена: 7000 ₽</p>
                  </div>
                </div>
              </div>
              <!-- 2-я строка: 2 карточки -->
              <div class="col-md-6 mb-3">
                <div class="card">
                  <img src="product3.png" class="card-img-top" alt="Товар 3" />
                  <div class="card-body">
                    <h5 class="card-title">Товар 3</h5>
                    <p class="card-text">Цена: 4500 ₽</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="card">
                  <img src="product4.png" class="card-img-top" alt="Товар 4" />
                  <div class="card-body">
                    <h5 class="card-title">Товар 4</h5>
                    <p class="card-text">Цена: 5200 ₽</p>
                  </div>
                </div>
              </div>
              <!-- 3-я строка: 2 карточки -->
              <div class="col-md-6 mb-3">
                <div class="card">
                  <img src="product5.png" class="card-img-top" alt="Товар 5" />
                  <div class="card-body">
                    <h5 class="card-title">Товар 5</h5>
                    <p class="card-text">Цена: 6800 ₽</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="card">
                  <img src="product6.png" class="card-img-top" alt="Товар 6" />
                  <div class="card-body">
                    <h5 class="card-title">Товар 6</h5>
                    <p class="card-text">Цена: 4800 ₽</p>
                  </div>
                </div>
              </div>
              <!-- 4-я строка: кнопка перехода -->
              <div class="col-12 text-center mt-3">
                <a href="#" class="btn btn-primary">Перейти детальнее</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
