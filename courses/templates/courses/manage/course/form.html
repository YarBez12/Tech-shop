{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block main %}
<div class="ui card register-card">
<div class="ui centered massive header">
    {{ title }}
</div>
    <form method="post" class="ui form">
        {% csrf_token %}
          {% for field in form %}
      <div class="field">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="ui fluid primary button">Save</button>
    </form>
</div>
   {% endblock %}
